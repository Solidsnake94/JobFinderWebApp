<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="jumbotron">                

                <div class="row col-sm-offset-1">
                    <h1>{{vm.user.name}}</h1>
                </div>

                <div class="row col-sm-offset-1">
                    <h3> Username: {{ vm.user.username }}</h3>
                </div>

                <div class="row col-sm-offset-1">
                    <h3> Email: {{ vm.user.email}}</h3>
                </div>

                <div class="row col-sm-offset-1">
                    <h3> Start date: {{ vm.user.dateOfBirth| date: 'yyyy-MM-dd'}}</h3>
                </div>

                <div class="row col-sm-offset-1" >
                    <h3> Number of Job Application:<span ng-class="{'approved-status': vm.user.jobApplications.length>2, 'pending-status': vm.user.jobApplications.length<=2}"> {{ vm.user.jobApplications.length}}<span></h3>
                </div>

                <div class="row col-sm-offset-1">
                    <a href ui-sref="dashboard.welcome"><span class="glyphicon glyphicon-triangle-left"></span> Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
