<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="jumbotron">
                {{vm.error}}
                <form ng-submit="vm.onSubmit()">
                    <header>
                        <h1>Register</h1>
                    </header>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter your name" ng-model="credentials.name">
                    </div>
                     <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" name="surname" placeholder="Enter your surname" ng-model="credentials.surname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="credentials.email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" name="username" placeholder="Enter username" ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <label for="date">Date of Birth</label>
                        <input type="date" class="form-control" name="dateofbirth" ng-model="credentials.dateofbirth">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="credentials.password">
                    </div>
                     <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="confirmpassword" class="form-control" name="confirmpassword" placeholder="Password" ng-model="credentials.confirmpassword">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-danger" ui-sref="home">Cancel</button>
                        <button type="submit" class="btn btn-success">Register!</button>
                    </div>
                    <footer></footer>
                </form>
            </div>
        </div>
    </div>
</div>
